<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Predicción de Satisfacción del Cliente</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="number"],
    select {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1c5980;
    }

    .result {
      margin-top: 30px;
      text-align: center;
      font-size: 18px;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Predicción de Satisfacción del Cliente</h2>
    <form action="/predict" method="post">
      <label>Edad:</label>
      <input type="number" name="Age" required>

      <label>Distancia del vuelo:</label>
      <input type="number" name="Flight_Distance" required>

      <label>Servicio de wifi a bordo (1-5):</label>
      <input type="number" name="Inflight_wifi_service" min="1" max="5" required>

      <label>Conveniencia de hora de salida/llegada (1-5):</label>
      <input type="number" name="Departure_Arrival_time_convenient" min="1" max="5" required>

      <label>Comida y bebida (1-5):</label>
      <input type="number" name="Food_and_drink" min="1" max="5" required>

      <label>Comodidad del asiento (1-5):</label>
      <input type="number" name="Seat_comfort" min="1" max="5" required>

      <label>Entretenimiento abordo (1-5):</label>
      <input type="number" name="Inflight_entertainment" min="1" max="5" required>

      <label>Minutos de retraso en salida:</label>
      <input type="number" name="Departure_Delay_in_Minutes" required>

      <label>Minutos de retraso en llegada:</label>
      <input type="number" name="Arrival_Delay_in_Minutes" required>

      <label>Género:</label>
      <select name="Gender">
        <option value="Male">Masculino</option>
        <option value="Female">Femenino</option>
      </select>

      <label>Tipo de cliente:</label>
      <select name="Customer_Type">
        <option value="Loyal Customer">Cliente leal</option>
        <option value="disloyal Customer">Cliente desleal</option>
      </select>

      <label>Tipo de viaje:</label>
      <select name="Type_of_Travel">
        <option value="Business travel">Viaje de negocios</option>
        <option value="Personal Travel">Viaje personal</option>
      </select>

      <label>Clase:</label>
      <select name="Class">
        <option value="Business">Business</option>
        <option value="Eco">Económica</option>
        <option value="Eco Plus">Económica Plus</option>
      </select>

      <button type="submit">Predecir</button>
    </form>

    {% if result %}
      <div class="result">
        <h3>{{ result }}</h3>
      </div>
    {% endif %}
  </div>
</body>
</html>
